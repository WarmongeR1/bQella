<body style="font-size:12pt;font-family:helvetica">
    <p><center><h2>Автоопределение кодировки</h2></center></p>
<p>bQella позволяет не тратить время на ввод кодировки файла. Когда пользователь выбирает файл, кодировка автоматически определяется и далее используется в программе.</p>
<p> Эта возможно возникла в версии 0.11</p>
<p> Как можно заметить, кодировка определилась самостоятельно.</p>
</body>
